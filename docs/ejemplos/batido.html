				<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.3/TweenMax.min.js"></script>

    </head>
    <body onload="" style="margin:0">
    	
        <div id="prueba" style="margin:10px auto;width:600px;height:400px;"></div>
        <a href="#" id="doit">Hac√© el batido de Harlem!</a>
        <script>
				var t;
				$(function(){
					IGN_CACHES.unshift('http://cg.aws.af.cm/tms/');
					//console.log(typeof(google) != 'object' || (typeof(google) == "object" && typeof(google.maps) != 'object'));
					$('<audio id="chatAudio"><source src="hs.ogg" type="audio/ogg"></audio>').appendTo('body');
					$('#prueba').argenmap();
					
					$('#prueba').agregarMarcador({
						nombre: "test",
						lonlat:[-34,-58],
						contenido:"<h1>hola</h1><p>este es un parrafo y tiene cierto largo</p>",
						mostrarConClick:true,
						icono:"hueco"
					});
					$('#doit').click(function(){
						$('.argenmapMapFooter img').first().css('position','absolute');
						TweenMax.to($('.argenmapMapFooter img').first(),.4,{delay:2.15,ease:Sine.easeInOut ,left:"+=40",yoyo:true,repeat:33,onComplete:shakeEm});
						$('#chatAudio')[0].play();
						//shakeEm();
						return false;
					});
					var shakeEm = function()
					{
						//TweenMax.allFrom($('.olTileImage'),0.4,{scale:0.5,rotation:45,ease:Bounce.easeOut,yoyo:false,repeat:31});
						$('.olTileImage').each(function(i,e){
							TweenMax.from(this,0.8,{scale:0.2,ease:Back.easeInOut,yoyo:true,repeat:16});
							TweenMax.from(this,0.4,{rotation:45,ease:Elastic.easeOut,yoyo:false,repeat:32});
						});
						TweenMax.from($('a'),0.4,{rotation:45,ease:Elastic.easeOut,yoyo:false,repeat:32});
						TweenMax.from($('.argenmapMapFooter a')[0],0.05,{opacity:0,yoyo:true,repeat:260});
					}

				});

				</script>
    </body>
