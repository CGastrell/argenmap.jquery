<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript" src="http://www.ign.gob.ar/argenmap/argenmap.jquery.min.js"></script>
<script>
$(function() {
	//El div tiene id="mapa"
	$('#mapa').argenmap();
  $('#mapa').centro(-30, -59)

  var marcadores = [
    {lat: -25.695278, lng: -54.436667, contenido:'Cataratas del Iguazú!'},
    {lat: -34.05, lng: -59.2, contenido:'Atucha: central eléctrica'},
    {lat: -27.31,  lng: -66.608617, contenido:'Minera Lumbrera: buena mina'}
  ];

  $('#mapa').agregarMarcadores( marcadores );
});
</script>
</head>
<body>
<h3>Un mapa con varios marcadores</h3>

<div id="mapa" style="height:400px"></div>

<p>
  En este ejemplo se crea un mapa y luego se llama a <code>agregarMarcadores()</code> pasándole una array de objetos
  similares a los que recibe <code>.agregarMarcador()</code>.
</p>

<p>
<a href="javascript:(function(){window.location='view-source:'+window.location})()">Ver el código fuente!</a>
</p>

</body>
</html>
