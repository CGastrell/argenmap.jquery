<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript" src="http://www.ign.gob.ar/argenmap/argenmap.jquery.min.js"></script>
<script>
$(function() {
	//El div tiene id="mapa"
	$('#mapa').argenmap();
	$('#mapa').centro(-32.5642, -68.6540);
  $('#mapa').agregarMarcador();
	$('#mapa').zoom(8);
});
</script>
</head>
<body>
<h3>Un mapa con un marcador en el centro</h3>

<div id="mapa" style="height:400px"></div>

<p>
  En este ejemplo se crea un mapa y se lo centra en la  ubicación con coordenadas
  latitud: -32.5642 y longitud -68.6540. Luego se llama a agregarMarcador() que crear un marcador en el centro del mapa.
</p>

<p>
<a href="javascript:(function(){window.location='view-source:'+window.location})()">Ver el código fuente!</a>
</p>

</body>
</html>
