<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
        <title>OpenLayers argenmap</title>
        <!-- <link rel="stylesheet" href="OpenLayers-2.12/theme/default/style.css" type="text/css"> -->
        <link rel="stylesheet" href="style.css" type="text/css">
				
				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
				<script type="text/javascript" src="http://mapa.ign.gob.ar/cg/OpenLayers-2.12/build/OpenLayers-argenmap-closure.js"></script>
				<script type="text/javascript" src="../argenmap.jquery.js"></script>
				<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
    </head>
    <body onload="" style="margin:0">
        <div id="prueba" style="margin:10px auto;width:600px;height:400px;"></div>
        <script>
				var t;
				$(function(){
					//inicializamos el mapa indicando donde esta el script relativo a este archivo
					//esto es necesario solo si vamos a usar marcadores, ya que el marcador
					//necesita acceder a una imagen y esta se encuentra en el directorio img/
					//que se descarga por defecto junto al script
					$('#prueba').argenmap();
					
					//sin ningun parametro el marcador se ubica en el centro del mapa
					$('#prueba').agregarMarcador();
					
					//$('#prueba').agregarMarcador([-35,-57]);
					$('#prueba').agregarMarcador({
						nombre: "test",
						lonlat:[-34,-58],
						contenido:"<h1>hola</h1><p>este es un parrafo y tiene cierto largo</p>",
						mostrarConClick:true
					});
				});
				</script>
    </body>
</html>
