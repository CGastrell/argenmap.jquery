<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
		<title>OpenLayers argenmap</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
				<script type="text/javascript" src="../OpenLayers.js"></script>
				<script type="text/javascript" src="../argenmap.jquery.js"></script>
    <style>
      body{
        text-align:center;
				margin:0;
      }
    </style>
    </head>
    <body onload="" style="margin:0">
        <div id="prueba" style="margin:0px auto;width:100%;height:400px;"></div>
        <script>
				$(function(){
					//ajustamos la altura del div al alto de la ventana
					$('#prueba').css('height',$(window).height());
					//creamos el mapa
					$('#prueba').argenmap();
					//agregamos al evento resize de la ventana una funcion para actualizar el alto del div
					$(window).resize(function(e){
						$('#prueba').css('height',$(window).height());
					});
				});
				</script>
    </body>
</html>
