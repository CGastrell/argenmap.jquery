<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- jQuery, vinculado directo a cdn de google -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- ArgenMap v2, vinculado directo desde el Instituto Geográfico Nacional -->
    <script type="text/javascript" src="http://www.ign.gob.ar/argenmap2/argenmap.jquery/argenmap.jquery.min.js"></script>
  </head>
  <body>
    <h3>Un mapa con varios marcadores</h3>

    <div id="mapa" style="height:400px"></div>

    <p>
      En este ejemplo se crea un mapa y luego se llama a <code>agregarMarcadores()</code> pasándole un array de objetos iguales a los que recibir&iacute;a el m&eacute;todo <code>.agregarMarcador()</code>.
    </p>

    <p>
      <a href="javascript:(function(){window.location='view-source:'+window.location})()">Ver el código fuente!</a>
    </p>
    <script>
      $(document).ready(function(){
        //un mapa en una sola línea de código :)
        $('#mapa').argenmap().centro(-30, -59);

        //creamos un array con objetos para crear los marcadores
        //cada objeto lleva la configuracion especificada para el metodo agregarMarcador()
        var marcadores = [
          {nombre: 'cataratas', lat: -25.695278, lon: -54.436667, contenido:'Cataratas del Iguazú!', icono:'cascada'},
          {nombre: 'atucha', lat: -34.05, lon: -59.2, contenido:'Atucha: central eléctrica'},
          {nombre: 'minera', lat: -27.31,  lon: -66.608617, contenido:'Minera Lumbrera: buena mina'},
          {nombre: 'vacio', lat: -32.911,lon: -68.833, contenido:'No soy solo un marcador vacío, tengo sentimientos :(',icono:'hueco'}
        ];
        /**
         agregamos todos los marcadores con agregarMarcadores()
         */
        $('#mapa').agregarMarcadores(marcadores);
      });
    </script>
  </body>
</html>
