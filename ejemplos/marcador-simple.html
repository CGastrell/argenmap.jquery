<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<!-- jQuery, vinculado directo a cdn de google -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<!-- ArgenMap v2, vinculado directo desde el Instituto Geográfico Nacional -->
		<script type="text/javascript" src="http://www.ign.gob.ar/argenmap2/argenmap.jquery/argenmap.jquery.min.js"></script>
	</head>
	<body>
		<h3>Un mapa con un marcador en el centro</h3>

		<div id="mapa" style="height:400px"></div>

		<p>
		  En este ejemplo se crea un mapa y se lo centra en la  ubicación con coordenadas latitud: -32.5642 y longitud -68.6540. Luego se llama a agregarMarcador() sin par&aacute;metros que crea un marcador en el centro del mapa.
		</p>

		<p>
			<a href="javascript:(function(){window.location='view-source:'+window.location})()">Ver el código fuente!</a>
		</p>
		<script>
			$(document).ready(function(){
				//un mapa en una sola línea de código :)
				$('#mapa').argenmap({centro: [-32.5642, -68.6540]});
				//cambiamos el zoom
				$('#mapa').zoom(8);
				//agregamos un marcador (por defecto se ubica en el centro del mapa)
				$('#mapa').agregarMarcador();

				/**
				 mismo resultado encadenando las llamadas a los metodos
				 */
				// $('#mapa').argenmap().centro(-32.5642, -68.6540).zoom(8).agregarMarcador();
			});
		</script>
	</body>
</html>
