<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
        <title>OpenLayers argenmap</title>
        <link rel="stylesheet" href="OpenLayers-2.12/theme/default/style.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="OpenLayers-2.12/lib/OpenLayers.js"></script>
				
				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
				<script type="text/javascript" src="argenmap.openlayers.jquery.js"></script>
				<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </head>
    <body onload="" style="margin:0">
        <div id="map" style="width:100%;height:300px;"></div>
        <script>
				var m;
				var wms;
				$(function(){
					//ajustamos la altura del div al alto de la ventana
					$('#map').css('height',$(window).height());
					//creamos el mapa
					$('#map').openlayers();
					//agregamos al evento resize de la ventana una funcion para actualizar el alto del div
					$(window).resize(function(e){
						$('#map').css('height',$(window).height());
					});
				});
				</script>
    </body>
</html>
