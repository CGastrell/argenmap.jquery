<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
        <title>OpenLayers argenmap</title>
        <!-- <link rel="stylesheet" href="OpenLayers-2.12/theme/default/style.css" type="text/css"> -->
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="OpenLayers.argenmap.min.js"></script>
				
				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
				<script type="text/javascript" src="argenmap.openlayers.jquery.js"></script>
				<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
    </head>
    <body onload="" style="margin:0">
        <div id="map" style="margin:10px auto;width:600px;height:400px;"></div>
        <script>
				$(function(){
					//creamos el mapa sin la capa ign para agregar luego como ejemplo
					$('#map').argenmap({agregarCapaIGN:false});
					$('#map').agregarCapaWMS({
						nombre:"IGN",
						url:"http://www.ign.gob.ar/wms",
						capas:"capabasesigign",
						formato:"image/png",
						esCapaBase:false,
						transparente:true
					});
				});
				</script>
    </body>
</html>
